get:
  tags:
    - station
  summary: Finds train stations
  operationId: getManyStation
  parameters:
    - name: s
      in: query
      description: A search query.
      required: false
      content:
        application/json:
          schema:
            type: object
            properties:
              libelle:
                type: object
                properties:
                  $cont:
                    type: string
                example:
                  $cont: 'Gardanne'
    - name: limit
      in: query
      description: The number of items to return.
      required: false
      schema:
        type: integer
        default: 10
        example: 10
    - name: page
      in: query
      description: The page to query.
      required: false
      schema:
        type: integer
        default: 1
        example: 1
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/PaginatedStation'
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
    401:
      description: Authentication exception
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
  security:
    - bearerAuth: []
post:
  tags:
    - station
  summary: Add a new train station
  operationId: createOneStation
  requestBody:
    description: Station object that needs to be added
    content:
      application/json:
        schema:
          $ref: '../../openapi.yaml#/components/schemas/Station'
    required: true
  responses:
    201:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Station'
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
    401:
      description: Authentication exception
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
    404:
      description: Station not found
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
    405:
      description: Validation exception
      content:
        application/json:
          schema:
            $ref: '../../openapi.yaml#/components/schemas/Error'
  security:
    - bearerAuth: []
