patch:
  tags:
    - station
  summary: Update an existing train station
  operationId: updateOneStation
  parameters:
    - name: id
      in: path
      description: ID of station to edit
      required: true
      schema:
        type: string
  requestBody:
    description: Station object that needs to be edited
    content:
      application/json:
        schema:
          $ref: '../../../openapi.yaml#/components/schemas/Station'
    required: true
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Station'
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
    401:
      description: Authentication exception
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
    404:
      description: Station not found
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
    405:
      description: Validation exception
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
  security:
    - bearerAuth: []
get:
  tags:
    - station
  summary: Find one station by ID
  description: Returns a single train station
  operationId: getOneStation
  parameters:
    - name: id
      in: path
      description: ID of station to return
      required: true
      schema:
        type: string
  responses:
    200:
      description: Successful operation
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Station'
    400:
      description: Bad request
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
    401:
      description: Authentication exception
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
    404:
      description: Station not found
      content:
        application/json:
          schema:
            $ref: '../../../openapi.yaml#/components/schemas/Error'
  security:
    - bearerAuth: []
