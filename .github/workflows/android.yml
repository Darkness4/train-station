name: Android CI

on: push

defaults:
  run:
    working-directory: train-station-app

jobs:
  build-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Build with Gradle
        run: |
          chmod +x gradlew
          ./gradlew build

  test-android:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Test with Gradle
        run: |
          chmod +x gradlew
          ./gradlew test
